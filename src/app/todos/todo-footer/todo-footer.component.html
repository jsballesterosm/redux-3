<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <span class="todo-count"><strong>{{ pendientes }}</strong> tareas pendientes</span>
    <ul class="filters">
        <li *ngFor="let filtro of filtros">
            <!-- selected -->
            <a href="#/" [class.selected]="filtro === filtroActual" (click)="cambiarFiltro( filtro )">
                {{ filtro | titlecase}}
            </a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" type="button" (click)="cleanAll()">Limpiar completados</button>
</footer>
